<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Coverflow Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      touch-action: none;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease-in;
    }

    .swiper.swiper-loaded {
      opacity: 1;
    }

    .swiper-slide {
      width: auto;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .slide-inner img {
      width: auto;
      height: auto;
      max-height: 90vh;
      max-width: 90vw;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      cursor: pointer;
      touch-action: pan-x pan-y;
      will-change: transform;
    }

    .page1-breath {
      animation: breatheZoom 1.4s ease-out 1;
    }

    @keyframes breatheZoom {
      0% {
        transform: scale(1) brightness(0.3);
        opacity: 0;
      }
      60% {
        transform: scale(1.03) brightness(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1) brightness(1);
      }
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      width: 38px;
      height: 38px;
      background-color: transparent;
      border-radius: 50%;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .slide-inner img {
        max-height: 80vh;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>

  <div class="swiper" id="swiperContainer" style="visibility: hidden;">
    <div class="swiper-wrapper" id="swiperWrapper"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const wrapper = document.getElementById('swiperWrapper');
    const container = document.getElementById('swiperContainer');

    for (let i = 1; i <= 45; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      const isPage1 = i === 1;
      const imgClass = isPage1 ? 'page1-img' : '';

      slide.innerHTML = `
        <div class="slide-inner">
          <img src="pages/page${i}.jpg" data-index="${i}" class="${imgClass}" />
        </div>
      `;
      wrapper.appendChild(slide);
    }

    let swiper;

    window.addEventListener('load', () => {
      swiper = new Swiper('.swiper', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        slideToClickedSlide: true,
        watchSlidesProgress: true,
        initialSlide: 0,
        coverflowEffect: {
          rotate: 8,
          stretch: -10,
          depth: 220,
          modifier: 1,
          slideShadows: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        keyboard: {
          enabled: true,
          onlyInViewport: true,
        },
        loop: false,
        on: {
          init: function () {
            this.slideTo(0, 0, false);
            container.style.visibility = 'visible';
            container.classList.add('swiper-loaded');
            setTimeout(() => {
              const page1 = document.querySelector('.page1-img');
              if (page1) {
                page1.classList.add('page1-breath');
              }
            }, 100);
          }
        }
      });
    });

    // --- Double-tap Zoom & Pan ---
    let tapTimeout = null;
    let isZoomed = false;
    let activeImage = null;
    let startX = 0, startY = 0;
    let lastX = 0, lastY = 0;

    function resetTransform(img) {
      img.style.transition = 'transform 0.3s ease';
      img.style.transform = 'scale(1) translate(0px, 0px)';
      isZoomed = false;
      lastX = 0;
      lastY = 0;
      setTimeout(() => {
        img.style.transition = '';
      }, 300);
    }

    document.addEventListener('touchstart', function (e) {
      const img = document.querySelector('.swiper-slide-active img');

      if (e.touches.length === 1) {
        // Double tap detection
        if (tapTimeout !== null) {
          clearTimeout(tapTimeout);
          tapTimeout = null;

          if (!isZoomed) {
            img.style.transform = 'scale(2)';
            isZoomed = true;
            activeImage = img;
          } else {
            resetTransform(img);
          }
        } else {
          tapTimeout = setTimeout(() => {
            clearTimeout(tapTimeout);
            tapTimeout = null;
          }, 300);
        }

        if (isZoomed) {
          startX = e.touches[0].clientX - lastX;
          startY = e.touches[0].clientY - lastY;
        }
      }
    });

    document.addEventListener('touchmove', function (e) {
      if (isZoomed && e.touches.length === 1 && activeImage) {
        const moveX = e.touches[0].clientX - startX;
        const moveY = e.touches[0].clientY - startY;
        lastX = moveX;
        lastY = moveY;
        activeImage.style.transform = `scale(2) translate(${moveX}px, ${moveY}px)`;
      }
    });

    document.addEventListener('touchend', function (e) {
      if (!e.touches.length && activeImage && !isZoomed) {
        resetTransform(activeImage);
      }
    });

    document.addEventListener('dblclick', function () {
      const img = document.querySelector('.swiper-slide-active img');
      if (!isZoomed) {
        img.style.transform = 'scale(2)';
        isZoomed = true;
        activeImage = img;
      } else {
        resetTransform(img);
      }
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        if (swiper) swiper.update();
      }, 500);
    });
  </script>
</body>
</html>
